<body>

    <header class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-4 col-sm-3 col-lg-2 col-xl-1">
                        <img src="{{url_for('static', filename='imgs/logo.png')}}" alt="Carolina Ramos Bertolino Logo" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </header>


    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-lg-6 col-xl-4">
                <form action="/gerar-pagamento/{{id}}" method="post">
                    <label for="valor">Insira o valor</label>
                    <input type="number" min="1" step="any" name="valor" id="valor">
                    <button type="submit">ENVIAR</button>
                </form>
                <p class="text-center"><a href="/consultas">Voltar</a></p>
            </div>
        </div>
    </section>
